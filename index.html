<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App Creation</title>
</head>
<body>
    <h3> </h3>
    <h6> use this <a
            href="https://www.accuweather.com/en/gb/burtonwood/wa5-4/current-weather/331302?lang=en-gb?partner=web_avast_adc"
            target="_blank"> website </a> for more ideas </h6>
    <p>
    <form id="search-city">
        <input type="text" placeholder="Search a city " autocomplete="off" autofocus="on" id="location" />
    
        <input type="submit" value="Search" />
    </form>
    </p>
    <div class="sky">
        Partly cloudy
    </div>
    
    <p>
        <span class="emoji"> ⛅</span>
        <span class="celcius" id="units"> 15 </span> <a href="#" class="link"> °C </a>
        <strong>|</strong> <a href="#" id="fahrenheit" class="link"> °F </a>
    </p>
    
    <ul class="details">
        <li>
            Precipitation: <span>5%</span>
        </li>
        <li>
            Humidity: <span>50% </span>
        </li>
        <li>
            Wind: <span> 4km/h </span>
        </li>
    </ul>
    
    <div class="container">
        <div class="row">
            Monday
            <div class="col-5">
                17°C
            </div>
        </div>
        <div class="row">
            Tuesday
            <div class="col-5">
                12°C
            </div>
        </div>
        <div class="row">
            Wednesday
            <div class="col-5-1">
                12°C
            </div>
        </div>
        <div class="row">
            Thursday
            <div class="col-5-2">
                20°C
            </div>
        </div>
        <div class="row">
            Friday
            <div class="col-5-3">
                22°C
            </div>
        </div>
        <div class="row">
            Saturday
            <div class="col-5">
                20°C
            </div>
        </div>
    </div>
    </body>
    <script src="js.js"></script>
</body>
</html>
